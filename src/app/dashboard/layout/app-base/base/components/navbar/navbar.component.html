<div fxLayout="row" fxLayout.sm="column" fxLayout.xl="column" fxLayout.xs="column" fxLayoutAlign="space-between">
  <div fxLayout="column" fxLayout.xl="row" fxLayoutAlign="center center">
    <app-logo></app-logo>
  </div>
  <div fxLayout="column" fxLayout.xl="column" fxLayoutAlign="center center">
    <button (click)="logout()" mat-button aria-label="Logout button" class="logout__button">
      <span class="logout-button__text">{{ logoutTextButton }}</span>
    </button>
  </div>
</div>

<div class="space-top-50" fxLayout="row" fxLayoutGap="20px">
  <div fxLayout="column" fxFlex="30%">
    <app-profile></app-profile>
  </div>
  <div fxLayout="column" fxFlex="70%">
    <app-links></app-links>

  </div>
</div>
